<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>品牌添加删除搜索</title>
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
    <script src="../lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">品牌管理界面</h3>
            </div>
            <div class="panel-body form-inline">
                <label>
                    Id:
                    <input type="text" class="form-control" v-model='id'>
                </label>
                <label>
                    name:
                    <input type="text" class="form-control" v-model='name'>
                </label>
                <input type="button" value="添加" class="btn btn-success" @click='add'>
                <label>
                    search:
                    <input type="text" class="form-control" v-model='keywords'>
                </label>
            </div>
        </div>

        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>商品Id</th>
                    <th>品牌名称</th>
                    <th>创建日期</th>
                    <th>是否删除</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for='item in search(keywords)' :key='item.id'>
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.ctime}}</td>
                    <td>
                        <a href="#" @click.prevent='rm(item.id)'>删除</a>
                    </td>
                </tr>
            </tbody>
        </table>


    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                keywords: '',
                list: [
                    { id: 1, name: '华为', ctime: new Date() },
                    { id: 2, name: '小米', ctime: new Date() },
                    { id: 3, name: 'vivo', ctime: new Date() }
                ]
            },
            methods: {
                add() {
                    var pro = { id: this.id, name: this.name, ctime: new Date() };
                    this.list.push(pro);
                    this.id = this.name = '';
                },
                // rm(id) {
                //     //通过id查找该商品在list数组中的索引
                //     this.list.some((item, i) =>{
                //         if (item.id == id) {
                //             this.list.splice(i,1);
                //             return true;
                //         }
                //     })
                // }
                rm(id) {
                    var index = this.list.findIndex(item => {
                        if (item.id == id) {
                            return true;
                        }
                    })
                    this.list.splice(index, 1);
                },
                // search(keywords) {
                //     var newList = [];
                //     this.list.forEach(item => {
                //         if (item.name.indexOf(keywords) != -1) {
                //             newList.push(item);
                //         }
                //     })
                //     return newList;
                // }
                search(keywords) {
                    return this.list.filter(item => {
                        if (item.name.includes(keywords)) {
                            return item;
                        }
                    })
                }
            }
        })
    </script>
</body>

</html>
